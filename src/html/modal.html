<div class="modal">
  <button type="button" class="modal__close" aria-label="Закрыть окно">
    <svg>
      <use xlink:href="img/sprites/sprite.svg#close"></use>
    </svg>
  </button>
  <div class="modal__body">
    <h2 class="modal__title title"><span>Оставить заявку</span></h2>
    <form action="#" method="post" class="modal__form">
      <div class="modal__inputs">
        <label class="modal__label">
          <input type="text" name="name" placeholder="Ваше имя" class="modal__input required">
          <span class="modal__error">Поле обязетельно к заполнению</span>
        </label>
        <label class="modal__label">
          <input type="tel" name="phone" placeholder="+7 ___-___-__-__" class="modal__input required">
          <span class="modal__error">Поле обязетельно к заполнению</span>
        </label>
      </div>
      <div class="modal__submit">
        <button type="submit" class="modal__btn btn">
          <span class="btn__inner"><span>Отправить</span></span>
        </button>
        <label class="modal__policy">
          <input type="checkbox" name="policy" class="modal__checkbox required">
          <span class="modal__checkbox-descr">
            Нажимая на кнопку «Отправить» вы соглашаетесь с нашей <a target="_blank" href="#">политикой
              конфиденциальности</a>
          </span>
          <span class="modal__error">Поле обязетельно к заполнению</span>
        </label>
      </div>
      <div class="modal__notice modal-notice">
        <span class="modal-notice__icon">
          <svg>
            <use xlink:href="img/sprites/sprite.svg#mark"></use>
          </svg>
        </span>
        <p class="modal-notice__descr">
          Ваша заявка успешно отправлена! Мы свяжемся с вами в ближайшее время
        </p>
      </div>
    </form>
  </div>
</div>
</div>
